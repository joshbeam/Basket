<body jb-body ng-app="Basket">
	<h1>Basket</h1>
	<div ng-view></div>
	<ul ng-controller="PeopleController as vm" class="unstyled inline-list">
		<li><h5>People: </h5></li>
		<li ng-show="vm.listName !== null">
			<button ng-click="vm.peopleFunctions.href()">all</button>
		</li>
		<li person ng-click="vm.peopleFunctions.href(person)" class="person" ng-style="{'background-color': '{{vm.shade(person.color, .75)}}', border: '1px solid {{person.color}}'}" ng-repeat="person in vm.people">
			{{person.name}} {{vm.peopleFunctions.numberOfItems(person)}}
		</li>
		<li><button ng-click="vm.peopleFunctions.add()">Add a Person</button></li>
	</ul>
	<footer>
		<small>
			Implemented by Joshua Beam (<a href="https://www.github.com/joshbeam/Basket">GitHub</a>)		
		</small>
	</footer>
	
	<!-- will run a build to concat and minify all of these into one js file -->
	<script src="src/scripts/lib/jquery/jquery.js"></script>
	<script src="src/scripts/lib/angular/angular.min.js"></script>
	<script src="src/scripts/lib/angular/angular-route.min.js"></script>
	
	<script src="src/scripts/app/basket/basket.module.js"></script>
	<script src="src/scripts/app/basket/basket.routes.js"></script>
	<script src="src/scripts/app/helpers/color-generator.factory.js"></script>
	<script src="src/scripts/app/helpers/shade.factory.js"></script>
	<script src="src/scripts/app/items/item.factory.js"></script>
	<script src="src/scripts/app/items/items.factory.js"></script>
	<script src="src/scripts/app/context-menu/context-menu-item.factory.js"></script>
	<script src="src/scripts/app/context-menu/context-menu.factory.js"></script>
	<script src="src/scripts/app/context-menu/c-menu.directive.js"></script>
	<script src="src/scripts/app/helpers/local-store.factory.js"></script>
	<script src="src/scripts/app/helpers/focus-when.directive.js"></script>
	<script src="src/scripts/app/helpers/key-down.directive.js"></script>
	<script src="src/scripts/app/lists/lists.factory.js"></script>
	<script src="src/scripts/app/lists/list.factory.js"></script>
	<script src="src/scripts/app/people/person.factory.js"></script>
	<script src="src/scripts/app/people/people.factory.js"></script>
	<script src="src/scripts/app/people/jb-body.directive.js"></script>
	<script src="src/scripts/app/lists/list-controller.controller.js"></script>
	<script src="src/scripts/app/lists/lists-controller.controller.js"></script>
	<script src="src/scripts/app/people/people.controller.js"></script>
	
	<script type="text/ng-template" id="lists.html">
		<h2>Shopping Lists<br><small>viewing all</small></h2>
		
		<ul class="unstyled item-list">
			<li ng-repeat="list in vm.lists">
				<a class="block-link" href="#list/{{list.name}}">{{list.name}}</a>
			</li>
		</ul>
		
		<div class="panel" ng-show="vm.lists.length === 0">
			Looks like you don't have any shopping lists! Why don't you create one?
		</div>
		
		<div class="create-box" ng-show="vm.creatingNewList">
			<input type="text" ng-model="vm.newListName" key-down="vm.listsFunctions.create()" focus-when="vm.creatingNewList" />
			<button class="good" ng-click="vm.listsFunctions.create()">+</button>
			<button class="bad" ng-click="vm.listsFunctions.cancel()">Cancel</button>		
		</div>
		
		<ul class="unstyled inline-list">
			<li>
				<button class="good" ng-show="vm.creatingNewList === false" ng-click="vm.listsFunctions.startCreating()">+</button>
			</li>
		</ul>
	</script>
	
	<script type="text/ng-template" id="list.html">
		<h2>&ldquo;{{vm.listName}}&rdquo;<br><small>current list</small></h2>
		<nav>
			<ul class="unstyled">
				<li><a class="button-link" href="#/">&laquo; Back</a></li>
			</ul>
		</nav>
		<ol shopping-list class="item-list">
		<li ng-repeat="item in vm.items | filter:vm.filters.filterItems" ng-class="{selected: item === vm.itemBeingEdited}" ng-style="vm.peopleFunctions.personColor(item)" ng-click="vm.itemFunctions.startEditing(item)">
		
			<a class="block-link" ng-class="{purchased: item.get('purchased')}">
				{{item.get('description')}}
			</a>
			
			<div class="item-edit-field" ng-show="vm.assigningItem === false && vm.editingDescription === true && item === vm.itemBeingEdited && vm.addingComments === false">
				<input type="text" ng-model="vm.editedDescription" />
				<button class="good" ng-click="vm.itemFunctions.edit()">Save</button>
				<button class="bad" ng-click="vm.itemFunctions.stopEditingDescription()">Cancel</button>
			</div>
			
			<div class="item-comments" ng-show="item.get('comments').trim() !== ''">
				{{item.get('comments')}}
			</div>
			
			<div class="item-edit-field" ng-show="vm.assigningItem === false && vm.addingComments === true && item === vm.itemBeingEdited && vm.editingDescription === false">
				<textarea ng-model="vm.commentsForItemBeingEdited"></textarea>
				<br>
				<button class="good" ng-click="vm.itemFunctions.comment()">Save</button>
				<button class="warning" ng-click="vm.itemFunctions.removeComments()" ng-show="vm.itemBeingEdited.get('comments').trim() !== ''">Remove Comments</button>
				<button class="bad" ng-click="vm.itemFunctions.stopAddingComments()">Cancel</button>
			</div>
			
			<div class="item-edit-field" ng-show="vm.assigningItem === true && vm.addingComments === false && item === vm.itemBeingEdited && vm.editingDescription === false">
				<label for="{{item.description}}-assignTo-{{person.name}}" ng-repeat="person in vm.people"><input type="radio" ng-model="vm.assignedTo" value="{{person.name}}" ng-checked="{{item.person === person.name}}" id="{{item.description}}-assignTo-{{person.name}}" />{{person.name}} </label>
				<div class="button-group">
					<button class="good" ng-click="vm.itemFunctions.assignTo()">Assign</button>
					<button class="bad" ng-click="vm.itemFunctions.stopAssigningTo()">Cancel</button>
				</div>
			</div>
		</li>
		</ol>   
		<div class="create-box" ng-show="vm.creatingNewItem === true && vm.editingItem === false">
			<input type="text" ng-model="vm.newItemDescription" key-down="vm.itemFunctions.add(vm.newItemDescription)" focus-when="[vm.creatingNewItem === true, vm.editingItem === false]" />
			<button class="good" ng-click="vm.itemFunctions.add(vm.newItemDescription)">Add</button>
			<button class="bad" ng-click="vm.itemFunctions.cancel()">Cancel</button>
		</div>
		
		
		
		<ul c-menu="vm.listViewContextMenu" ng-show="!vm.creatingNewItem && !vm.editingItem"></ul>
		
		<ul c-menu="vm.itemViewContextMenu" ng-show="vm.editingItem"></ul>
	</script>	
</body>
</html>
